    <div class="container">

        <div class="col-sm-6">
           

            <form method="POST" onsubmit="updateReimbursement(event)">
                <table cellpadding="5" border="1" id="updateReimb">
                    <tr>
                        <th id="th1" colspan="4">UPDATE REIMBURSEMENT INFORMATION</th>
                    </tr>
                    <tr>
                        <td>
                            <div class="block">
                                <label for="id-input">ID</label>
                                <input type="text" id="id-input" class="form-control" readonly></input>
                            </div>
                        </td>


                        <td><label for="author-input">Author</label>
                            <input type="text" id="author-input" class="form-control"></input>
                        </td>

                        <td><label for="firstname-input">Author's First Name</label>
                            <input type="text" id="firstname-input" class="form-control"></input>
                        </td>
                        <td><label for="lastname-input">Author's Last Name</label>
                            <input type="text" id="lastname-input" class="form-control"></input>
                        </td>

                    </tr>


                    <tr>
                        <td><label for="email-input">Email</label>
                            <input type="text" id="email-input" class="form-control"></input>
                        </td>
                        <td>
                            <label for="amount-input">Amount</label>
                            <input type="number" id="amount-input" class="form-control" min="0" step=".01" ></input>
                        </td>
                        <td>
                            <label for="datesubmitted-input">Date Submitted</label>
                            <input type="text" id="datesubmitted-input" class="form-control" readonly></input>
                        </td>
                        <td><label for="dateresolved-input">Date Resolved</label>
                            <input type="text" id="dateresolved-input" class="form-control" readonly></input>
                        </td>

                    <tr>
                        <th colspan="4"></th>

                    <tr>
                        <td>
                            <label for="description-input">Description</label>
                            <input type="text" id="description-input" class="form-control"></input>
                        </td>


                        <td>
                            <label for="resolver-input">Resolver</label>
                            <input type="text" id="resolver-input" class="form-control"></input>
                        </td>

                        <td>
                            <label for="status-input">Status</label>
                            <select class="custom-select" id="status-input"  class="form-control">
                                <option value="Pending">Pending</option>
                                <option value="Approved">Approved</option>
                                <option value="Denied">Denied</option>
                            </select>
                        </td>
                        <td>
                                <label for="statusid-input">Status ID</label>
                                <input type="text" id="statusid-input" class="form-control" readonly></input>
                            </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="type-input">Type</label>
                            <select  class="custom-select" id="type-input"  class="form-control">
                                <option value="Lodging">Lodging</option>
                                <option value="Travel">Travel</option>
                                <option value="Food">Food</option>
                                <option value="Other">Other</option>
                            </select>
                        </td>
                        <td>
                                <label for="typeid-input">Type ID</label>
                                <input type="text" id="typeid-input" class="form-control" readonly></input>
                            </td>

                        <th colspan="4">

                            <button class="btn btn-primary" id="buttonSubmit" type="submit">Save</button>
                        </th>
                    </tr>
                </table>
            </form>
