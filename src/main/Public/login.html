<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Expense Reimbursement System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="ERS-style.css">
    <link href="./login.css" rel="stylesheet">

    
</head>


    
<body>
    
        
   <div class="container">
        
    <form class="form-signin" method="post" onsubmit="login(event)">
        
        <h1 class="h3 mb-3 font-weight-normal">SIGN IN</h1>

        <label for="input-username"></label><span class="glyphicon glyphicon-user">Username</span>
        <input type="text" id="input-username" class="form-control" placeholder="Username" required >
        <label for="input-password"></label><span class="glyphicon glyphicon-eye-open">Password</span> 
       
        <input type="password" id="input-password" class="form-control" placeholder="Password" required>
        <p id="error-message"></p>

        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </div>
    </form>
</div>
</body>

<script src="login.js"></script>

</html>
